<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <section class="section">
        <div class="app js-inactive">
            <div class="name-tile name-tile-left">
                <div class="span-name span-name-left">8</div>
                <div class="span-name span-name-left">7</div>
                <div class="span-name span-name-left">6</div>
                <div class="span-name span-name-left">5</div>
                <div class="span-name span-name-left">4</div>
                <div class="span-name span-name-left">3</div>
                <div class="span-name span-name-left">2</div>
                <div class="span-name span-name-left">1</div>
            </div>
            <div class="wrapper-app">
                <div class="name-tile name-tile-top">
                    <div class="span-name span-name-top">a</div>
                    <div class="span-name span-name-top">b</div>
                    <div class="span-name span-name-top">c</div>
                    <div class="span-name span-name-top">d</div>
                    <div class="span-name span-name-top">e</div>
                    <div class="span-name span-name-top">f</div>
                    <div class="span-name span-name-top">g</div>
                    <div class="span-name span-name-top">h</div>
                </div>
                <div class="board" onmousedown="actions.click(event)"></div>
            </div>
        </div>
        <div class="control">
            <div class="control__wrapper-menu">
                <h2>Chess</h2>
                <div class="button">
                    <button id ='continue' disabled onclick="menu.continueGame()">Continue</button>
                    <button id='start' title="Start a new game" onclick="menu.newGame()">New Game</button>
                    <button id="setting" onclick="menu.openSetting()">Setting</button>
                </div>
            </div>
            <div class="control__wrapper-setting js-inactive js-none">
                <h2>Setting</h2>
                <div class="button">
                    <button onclick="menu.closeSetting()">Back to menu</button>
                </div>
            </div>
        </div>
        <div class="console js-inactive">
            <button class="back-to-menu" onclick="menu.backToMenu()">Back to menu</button>
            <div class="wrapper-button-duo">
                <button disabled id="back" onclick="history.back()">One step back</button>
                <button disabled id="forward" onclick="history.forward()" title="Does not work">Forward</button>
            </div>
            <div class="log">
                <div class="console-header">Console</div>
                <div class="output"></div>
            </div>
        </div>
    </section>
    <script rel="script" src="js/main.js" type="text/javascript"></script>
</body>
</html>
